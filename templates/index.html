<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spam Email Classifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 700px;
            margin-top: 60px;
            padding: 30px;
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.08);
        }
        .result {
            font-weight: bold;
            font-size: 1.2rem;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .spam {
            background-color: #f8d7da;
            color: #721c24;
        }
        .not-spam {
            background-color: #d4edda;
            color: #155724;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="mb-4 text-center">ðŸ“§ Email Spam Classifier</h2>
    <form method="post">
        <div class="mb-3">
            <label for="subject" class="form-label">Subject</label>
            <input type="text" class="form-control" id="subject" name="subject" required>
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">Message Body</label>
            <textarea class="form-control" id="message" name="message" rows="8" required></textarea>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Classify</button>
        </div>
    </form>

    {% if result %}
        <div class="result {{ 'spam' if result == 'SPAM' else 'not-spam' }}">
            Result: {{ result }}
        </div>
    {% endif %}
</div>

</body>
</html>
